live_config_reload: true

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  opacity: 0.88
  padding:
    x: 4
    y: 8
  dynamic_padding: false
  decorations: buttonless

font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic

  size: 13.0
  
mouse:
  hide_when_typing: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1d202f'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }